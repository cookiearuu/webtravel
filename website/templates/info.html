   			 <h1>User Profile</h1>
   			 <p>Username: {{ user.username }}</p>
  			  <p>Email: {{ user.email }}</p>

   					<button onclick="showEditForm()">Edit</button>

						<form id="edit-form" class="edit-form" method="POST" action="{% url 'update_user' user.username %}">
  							{% csrf_token %}
    							<label for="new_username">New Username:</label>
    							<input type="text" id="new_username" name="new_username" value="{{ user.username }}">
    							<label for="new_email">New Email:</label>
    							<input type="email" id="new_email" name="new_email" value="{{ user.email }}">
    							<label for="new_password">New Password:</label>
    							<input type="password" id="new_password" name="new_password" value="{{ user.password }}">
    							<button type="submit">Save</button>
  							</form>

  							<script>
  						    	function showEditForm() {
    				  				var editForm = document.getElementById('edit-form');
    								var newUsernameInput = document.getElementById('new_username');
   									 var currentUsername = newUsernameInput.value;
    								 var actionURL = editForm.action;
   									 var updatedActionURL = actionURL.replace(/\/update\/[\w-]+\//, "/update/" + currentUsername + "/");
                           			 editForm.action = updatedActionURL;
							     }
							</script>
		 </section>
